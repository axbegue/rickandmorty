<form class="d-flex" role="search" (ngSubmit)="onSearchPerformed()">
  <select class="form-select me-2" aria-label="Default select example">
    <option selected>Episode</option>
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
  </select>
  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="enteredSearchValue" [(ngModel)]="enteredSearchValue">
  <button class="search-button" mat-mini-fab color="accent" type="submit">
    <mat-icon>search</mat-icon>
  </button>
</form>
