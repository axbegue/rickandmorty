<div class="modal-header mb-3">
  <h4 class="modal-title m-0 me-1" id="modal-basic-title">Select episode to filter characters</h4>
  <button class="close-button p-0" mat-mini-fab (click)="onClose()">
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-selection-list #epipose_list [multiple]="false" (selectionChange)="onSelectionChange($event)">
  <mat-list-option *ngFor="let episode of episodes" [value]="episode">
    {{episode.episode + ' ' + episode.name}}
  </mat-list-option>
</mat-selection-list>
